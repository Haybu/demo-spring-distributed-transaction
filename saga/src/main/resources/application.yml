spring:
  application:
    name: saga
  cloud:
    stream:
      bindings:
        fileRequestOut:
          destination: storage
          producer.headerMode: headers
          contentType: application/json
        dbRequestOut:
          destination: database
          producer.headerMode: headers
          contentType: application/json
        bcRequestOut:
          destination: blockchain
          producer.headerMode: headers
          contentType: application/json
        txnResponseIn:
          destination: saga
          contentType: application/json
          consumer.headerMode: headers
          group: saga-group
  datasource:
    url: jdbc:mysql://localhost:3306/txn
    username: root
    password: root
#    initialization-mode: always
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: none

saga:
  timeout: 30

